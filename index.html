<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacmyst</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #FF1493, #FF6347, #FFD700, #32CD32, #00BFFF, #9370DB);
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .game-header {
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 3em;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: 900;
            background: linear-gradient(45deg, #FF1493, #FF6347, #FFD700, #32CD32, #00BFFF, #9370DB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 4px 4px 0px #000;
            margin-bottom: 15px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .score, .lives, .level {
            color: #FFD700;
            text-shadow: 2px 2px 0px #000;
            font-weight: bold;
        }

        #gameCanvas {
            border: 4px solid #000;
            background: #000;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.6), 0 0 60px rgba(50, 205, 50, 0.4), 0 0 90px rgba(0, 191, 255, 0.3);
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .game-controls {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ccc;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            color: #ff0000;
            margin-bottom: 15px;
            font-size: 2em;
        }

        .restart-btn {
            background: #0066ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }

        .restart-btn:hover {
            background: #0088ff;
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2em;
            }
            
            .game-stats {
                font-size: 1em;
            }
            
            #gameCanvas {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">PACMYST</h1>
            <div class="game-stats">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="level">Level: <span id="level">1</span></div>
                <div class="lives">Lives: <span id="lives">3</span></div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        
        <div class="game-controls">
            Use Arrow Keys or WASD to move
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        class PacmystGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.scoreElement = document.getElementById('score');
                this.livesElement = document.getElementById('lives');
                this.levelElement = document.getElementById('level');
                
                this.gridSize = 40;
                this.rows = 15;
                this.cols = 15;
                
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.gameRunning = false;
                this.powerMode = false;
                this.powerModeTimer = 0;
                
                this.maze = this.createMaze();
                this.player = { x: 7, y: 11, direction: -1, nextDirection: -1 }; // -1 means stationary
                this.ghosts = [
                    { x: 7, y: 6, direction: 0, color: '#ff0000', mode: 'scatter' },
                    { x: 6, y: 6, direction: 2, color: '#ffb8ff', mode: 'scatter' },
                    { x: 8, y: 6, direction: 2, color: '#00ffff', mode: 'scatter' },
                    { x: 7, y: 7, direction: 1, color: '#ffb852', mode: 'scatter' }
                ];
                
                this.directions = [
                    { x: 0, y: -1 }, // up
                    { x: 1, y: 0 },  // right
                    { x: 0, y: 1 },  // down
                    { x: -1, y: 0 }  // left
                ];
                
                this.setupEventListeners();
                this.startGame();
            }
            
            createMaze() {
                // Smaller maze for bigger character
                const maze = Array(this.rows).fill().map(() => Array(this.cols).fill(1));
                
                // Clear paths and add minimal walls for easy level 1
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        // Border walls
                        if (x === 0 || x === this.cols - 1 || y === 0 || y === this.rows - 1) {
                            maze[y][x] = 0;
                        }
                        // Very simple maze for level 1
                        else if (this.level === 1) {
                            // Just a few strategic walls
                            if ((x === 3 && y >= 3 && y <= 5) ||
                                (x === 11 && y >= 3 && y <= 5) ||
                                (x === 3 && y >= 9 && y <= 11) ||
                                (x === 11 && y >= 9 && y <= 11) ||
                                (y === 3 && x >= 6 && x <= 8) ||
                                (y === 11 && x >= 6 && x <= 8)) {
                                maze[y][x] = 0; // wall
                            }
                            // Ghost house (smaller)
                            else if (x >= 6 && x <= 8 && y >= 5 && y <= 7) {
                                maze[y][x] = 3; // ghost house
                            }
                            // Power pellets in corners
                            else if ((x === 2 && y === 2) || (x === 12 && y === 2) || 
                                    (x === 2 && y === 12) || (x === 12 && y === 12)) {
                                maze[y][x] = 2; // power pellet
                            }
                            else {
                                maze[y][x] = 1; // regular pellet
                            }
                        }
                        // More complex mazes for higher levels
                        else {
                            if (
                                (x > 1 && x < this.cols - 2 && y > 1 && y < this.rows - 2) &&
                                !(x >= 6 && x <= 8 && y >= 5 && y <= 7)
                            ) {
                                if (Math.random() > (0.4 - this.level * 0.05)) {
                                    maze[y][x] = 1; // pellet
                                } else {
                                    maze[y][x] = 0; // wall
                                }
                            }
                            // Ghost house
                            else if (x >= 6 && x <= 8 && y >= 5 && y <= 7) {
                                maze[y][x] = 3; // ghost house
                            }
                            // Power pellets in corners
                            else if ((x === 2 && y === 2) || (x === 12 && y === 2) || 
                                    (x === 2 && y === 12) || (x === 12 && y === 12)) {
                                maze[y][x] = 2; // power pellet
                            }
                            else {
                                maze[y][x] = 1; // regular pellet
                            }
                        }
                    }
                }
                
                // Clear player starting position
                maze[11][7] = 4; // empty space
                
                return maze;
            }
            
            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) return;
                    
                    switch (e.key) {
                        case 'ArrowUp':
                        case 'w':
                        case 'W':
                            this.player.nextDirection = 0;
                            break;
                        case 'ArrowRight':
                        case 'd':
                        case 'D':
                            this.player.nextDirection = 1;
                            break;
                        case 'ArrowDown':
                        case 's':
                        case 'S':
                            this.player.nextDirection = 2;
                            break;
                        case 'ArrowLeft':
                        case 'a':
                        case 'A':
                            this.player.nextDirection = 3;
                            break;
                    }
                    e.preventDefault();
                });
            }
            
            startGame() {
                this.gameRunning = true;
                this.gameLoop();
            }
            
            gameLoop() {
                if (!this.gameRunning) return;
                
                this.update();
                this.draw();
                
                setTimeout(() => this.gameLoop(), this.level === 1 ? 200 : 150); // Slower on level 1
            }
            
            update() {
                if (this.powerModeTimer > 0) {
                    this.powerModeTimer--;
                    if (this.powerModeTimer === 0) {
                        this.powerMode = false;
                    }
                }
                
                this.updatePlayer();
                this.updateGhosts();
                this.checkCollisions();
                this.checkWinCondition();
            }
            
            updatePlayer() {
                // Only move if player has chosen a direction
                if (this.player.nextDirection === -1) return;
                
                const nextX = this.player.x + this.directions[this.player.nextDirection].x;
                const nextY = this.player.y + this.directions[this.player.nextDirection].y;
                
                if (this.canMove(nextX, nextY)) {
                    this.player.direction = this.player.nextDirection;
                }
                
                // Only move if we have a valid direction
                if (this.player.direction === -1) return;
                
                const newX = this.player.x + this.directions[this.player.direction].x;
                const newY = this.player.y + this.directions[this.player.direction].y;
                
                if (this.canMove(newX, newY)) {
                    this.player.x = newX;
                    this.player.y = newY;
                    
                    // Handle tunnel effect
                    if (this.player.x < 0) this.player.x = this.cols - 1;
                    if (this.player.x >= this.cols) this.player.x = 0;
                    
                    // Collect pellets
                    if (this.maze[this.player.y][this.player.x] === 1) {
                        this.maze[this.player.y][this.player.x] = 4;
                        this.score += 10;
                        this.scoreElement.textContent = this.score;
                    } else if (this.maze[this.player.y][this.player.x] === 2) {
                        this.maze[this.player.y][this.player.x] = 4;
                        this.score += 50;
                        this.scoreElement.textContent = this.score;
                        this.powerMode = true;
                        this.powerModeTimer = 50;
                    }
                } else {
                    // Stop moving if we hit a wall
                    this.player.direction = -1;
                }
            }
            
            updateGhosts() {
                this.ghosts.forEach(ghost => {
                    const possibleDirections = [];
                    
                    for (let i = 0; i < 4; i++) {
                        const newX = ghost.x + this.directions[i].x;
                        const newY = ghost.y + this.directions[i].y;
                        
                        if (this.canMoveGhost(newX, newY) && i !== (ghost.direction + 2) % 4) {
                            possibleDirections.push(i);
                        }
                    }
                    
                    if (possibleDirections.length === 0) {
                        ghost.direction = (ghost.direction + 2) % 4;
                    } else if (possibleDirections.length === 1) {
                        ghost.direction = possibleDirections[0];
                    } else {
                        // AI behavior - chase or flee based on power mode
                        if (this.powerMode) {
                            // Flee from player
                            const playerDist = possibleDirections.map(dir => {
                                const newX = ghost.x + this.directions[dir].x;
                                const newY = ghost.y + this.directions[dir].y;
                                return Math.abs(newX - this.player.x) + Math.abs(newY - this.player.y);
                            });
                            ghost.direction = possibleDirections[playerDist.indexOf(Math.max(...playerDist))];
                        } else {
                            // Chase player or random movement
                            if (Math.random() > 0.7) {
                                const playerDist = possibleDirections.map(dir => {
                                    const newX = ghost.x + this.directions[dir].x;
                                    const newY = ghost.y + this.directions[dir].y;
                                    return Math.abs(newX - this.player.x) + Math.abs(newY - this.player.y);
                                });
                                ghost.direction = possibleDirections[playerDist.indexOf(Math.min(...playerDist))];
                            } else {
                                ghost.direction = possibleDirections[Math.floor(Math.random() * possibleDirections.length)];
                            }
                        }
                    }
                    
                    const newX = ghost.x + this.directions[ghost.direction].x;
                    const newY = ghost.y + this.directions[ghost.direction].y;
                    
                    if (this.canMoveGhost(newX, newY)) {
                        ghost.x = newX;
                        ghost.y = newY;
                        
                        // Handle tunnel effect
                        if (ghost.x < 0) ghost.x = this.cols - 1;
                        if (ghost.x >= this.cols) ghost.x = 0;
                    }
                });
            }
            
            canMove(x, y) {
                if (x < 0 || x >= this.cols || y < 0 || y >= this.rows) {
                    return x < 0 || x >= this.cols; // Allow horizontal tunneling
                }
                return this.maze[y][x] !== 0;
            }
            
            canMoveGhost(x, y) {
                if (x < 0 || x >= this.cols || y < 0 || y >= this.rows) {
                    return x < 0 || x >= this.cols; // Allow horizontal tunneling
                }
                return this.maze[y][x] !== 0;
            }
            
            checkCollisions() {
                this.ghosts.forEach((ghost, index) => {
                    if (ghost.x === this.player.x && ghost.y === this.player.y) {
                        if (this.powerMode) {
                            // Eat ghost
                            this.score += 200;
                            this.scoreElement.textContent = this.score;
                            // Respawn ghost at center
                            ghost.x = 14;
                            ghost.y = 11;
                        } else {
                            // Player dies
                            this.lives--;
                            this.livesElement.textContent = this.lives;
                            
                            if (this.lives <= 0) {
                                this.gameOver();
                            } else {
                                // Reset positions
                                this.player.x = 7;
                                this.player.y = 11;
                                this.player.direction = -1;
                                this.player.nextDirection = -1;
                                
                                this.ghosts.forEach((g, i) => {
                                    g.x = 7 + (i % 2 === 0 ? 0 : i % 4 - 2);
                                    g.y = 6 + Math.floor(i / 2);
                                    g.direction = 0;
                                });
                            }
                        }
                    }
                });
            }
            
            checkWinCondition() {
                let pelletsRemaining = 0;
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        if (this.maze[y][x] === 1 || this.maze[y][x] === 2) {
                            pelletsRemaining++;
                        }
                    }
                }
                
                if (pelletsRemaining === 0) {
                    this.level++;
                    this.levelElement.textContent = this.level;
                    this.maze = this.createMaze();
                    
                    // Reset positions
                    this.player.x = 7;
                    this.player.y = 11;
                    this.player.direction = -1;
                    this.player.nextDirection = -1;
                    
                    this.ghosts.forEach((ghost, i) => {
                        ghost.x = 7 + (i % 2 === 0 ? 0 : i % 4 - 2);
                        ghost.y = 6 + Math.floor(i / 2);
                        ghost.direction = 0;
                    });
                }
            }
            
            draw() {
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw maze
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        const cellX = x * this.gridSize;
                        const cellY = y * this.gridSize;
                        
                        switch (this.maze[y][x]) {
                            case 0: // Wall - mystical colorful walls
                                const wallGradient = this.ctx.createLinearGradient(cellX, cellY, cellX + this.gridSize, cellY + this.gridSize);
                                wallGradient.addColorStop(0, '#9370DB');
                                wallGradient.addColorStop(0.5, '#4169E1');
                                wallGradient.addColorStop(1, '#00BFFF');
                                this.ctx.fillStyle = wallGradient;
                                this.ctx.fillRect(cellX, cellY, this.gridSize, this.gridSize);
                                
                                // Add sparkly border
                                this.ctx.strokeStyle = '#FFD700';
                                this.ctx.lineWidth = 1;
                                this.ctx.strokeRect(cellX, cellY, this.gridSize, this.gridSize);
                                break;
                            case 1: // Blue token pellet
                                this.drawBlueToken(cellX + this.gridSize/2, cellY + this.gridSize/2, 3);
                                break;
                            case 2: // Rainbow swirl power pellet
                                this.drawRainbowSwirl(cellX + this.gridSize/2, cellY + this.gridSize/2, this.gridSize/2 - 2);
                                break;
                            case 3: // Ghost house
                                this.ctx.fillStyle = '#333';
                                this.ctx.fillRect(cellX, cellY, this.gridSize, this.gridSize);
                                break;
                        }
                    }
                }
                
                // Draw player (cosmic unicorn)
                const playerX = this.player.x * this.gridSize + this.gridSize/2;
                const playerY = this.player.y * this.gridSize + this.gridSize/2;
                
                this.drawCosmicUnicorn(playerX, playerY, this.gridSize/2 - 1);
                
                // Draw ghosts
                this.ghosts.forEach(ghost => {
                    const ghostX = ghost.x * this.gridSize + this.gridSize/2;
                    const ghostY = ghost.y * this.gridSize + this.gridSize/2;
                    
                    if (this.powerMode) {
                        this.ctx.fillStyle = this.powerModeTimer % 10 < 5 ? '#0000ff' : '#ffffff';
                    } else {
                        this.ctx.fillStyle = ghost.color;
                    }
                    
                    // Ghost body
                    this.ctx.beginPath();
                    this.ctx.arc(ghostX, ghostY - 2, this.gridSize/2 - 2, Math.PI, 0);
                    this.ctx.rect(ghostX - this.gridSize/2 + 2, ghostY - 2, this.gridSize - 4, this.gridSize/2);
                    this.ctx.fill();
                    
                    // Ghost bottom (wavy)
                    this.ctx.beginPath();
                    this.ctx.moveTo(ghostX - this.gridSize/2 + 2, ghostY + this.gridSize/2 - 2);
                    for (let i = 0; i < 4; i++) {
                        const waveX = ghostX - this.gridSize/2 + 2 + (i * (this.gridSize - 4) / 3);
                        const waveY = ghostY + this.gridSize/2 - 2 - (i % 2 === 0 ? 3 : 0);
                        this.ctx.lineTo(waveX, waveY);
                    }
                    this.ctx.lineTo(ghostX + this.gridSize/2 - 2, ghostY + this.gridSize/2 - 2);
                    this.ctx.lineTo(ghostX + this.gridSize/2 - 2, ghostY - 2);
                    this.ctx.fill();
                    
                    // Eyes
                    if (!this.powerMode || this.powerModeTimer % 10 >= 5) {
                        this.ctx.fillStyle = '#fff';
                        this.ctx.fillRect(ghostX - 6, ghostY - 6, 4, 6);
                        this.ctx.fillRect(ghostX + 2, ghostY - 6, 4, 6);
                        
                        this.ctx.fillStyle = '#000';
                        this.ctx.fillRect(ghostX - 5, ghostY - 4, 2, 2);
                        this.ctx.fillRect(ghostX + 3, ghostY - 4, 2, 2);
                    }
                });
            }
            
            drawCosmicUnicorn(x, y, radius) {
                const ctx = this.ctx;
                
                // Main Pac-Man body (golden yellow)
                ctx.fillStyle = '#FFD700';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                // Pac-Man mouth (direction-based) - only show if moving
                if (this.player.direction !== -1) {
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    const mouthAngle = this.player.direction * Math.PI/2;
                    const mouthSize = 0.8; // How wide the mouth opens
                    ctx.arc(x, y, radius, mouthAngle - mouthSize, mouthAngle + mouthSize);
                    ctx.lineTo(x, y);
                    ctx.fill();
                }
                
                // Small unicorn horn at top
                ctx.fillStyle = '#FFFACD';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x, y - radius - 2);
                ctx.lineTo(x - 4, y - radius - 10);
                ctx.lineTo(x + 4, y - radius - 10);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                // Horn spiral
                ctx.strokeStyle = '#FFB6C1';
                ctx.lineWidth = 1.5;
                for (let i = 0; i < 3; i++) {
                    const hornY = y - radius - 3 - (i * 2);
                    ctx.beginPath();
                    ctx.moveTo(x - 3, hornY);
                    ctx.lineTo(x + 3, hornY);
                    ctx.stroke();
                }
                
                // Small ears like your image
                ctx.fillStyle = '#FFD700';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                
                // Left small ear
                ctx.beginPath();
                ctx.ellipse(x - radius * 0.6, y - radius * 0.7, 3, 5, -0.3, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                // Right larger ear
                ctx.beginPath();
                ctx.ellipse(x + radius * 0.5, y - radius * 0.8, 4, 7, 0.2, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                // Inner ears (pink)
                ctx.fillStyle = '#FFB6C1';
                ctx.beginPath();
                ctx.ellipse(x - radius * 0.6, y - radius * 0.7, 1.5, 2.5, -0.3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.ellipse(x + radius * 0.5, y - radius * 0.8, 2, 3.5, 0.2, 0, Math.PI * 2);
                ctx.fill();
                
                // Round glasses frames (larger, like your image)
                ctx.strokeStyle = '#FFF';
                ctx.lineWidth = 3;
                
                // Left lens frame
                ctx.beginPath();
                ctx.arc(x - radius * 0.35, y - radius * 0.15, 8, 0, Math.PI * 2);
                ctx.stroke();
                
                // Right lens frame
                ctx.beginPath();
                ctx.arc(x + radius * 0.35, y - radius * 0.15, 8, 0, Math.PI * 2);
                ctx.stroke();
                
                // Left lens (blue with swirl like your image)
                const blueGradient = ctx.createRadialGradient(
                    x - radius * 0.35, y - radius * 0.15, 0,
                    x - radius * 0.35, y - radius * 0.15, 7
                );
                blueGradient.addColorStop(0, '#87CEEB');
                blueGradient.addColorStop(0.7, '#2196F3');
                blueGradient.addColorStop(1, '#1565C0');
                
                ctx.fillStyle = blueGradient;
                ctx.beginPath();
                ctx.arc(x - radius * 0.35, y - radius * 0.15, 7, 0, Math.PI * 2);
                ctx.fill();
                
                // Blue lens swirl effect
                ctx.strokeStyle = '#B3E5FC';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(x - radius * 0.35, y - radius * 0.15, 4, 0.5, Math.PI + 0.5);
                ctx.stroke();
                
                // Right lens (red with highlight like your image)
                const redGradient = ctx.createRadialGradient(
                    x + radius * 0.35, y - radius * 0.15, 0,
                    x + radius * 0.35, y - radius * 0.15, 7
                );
                redGradient.addColorStop(0, '#FF7043');
                redGradient.addColorStop(0.7, '#F44336');
                redGradient.addColorStop(1, '#C62828');
                
                ctx.fillStyle = redGradient;
                ctx.beginPath();
                ctx.arc(x + radius * 0.35, y - radius * 0.15, 7, 0, Math.PI * 2);
                ctx.fill();
                
                // Red lens highlight
                ctx.fillStyle = '#FFAB91';
                ctx.beginPath();
                ctx.arc(x + radius * 0.25, y - radius * 0.25, 2.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Glasses bridge
                ctx.strokeStyle = '#FFF';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(x - radius * 0.15, y - radius * 0.15);
                ctx.lineTo(x + radius * 0.15, y - radius * 0.15);
                ctx.stroke();
                
                // Small earring on left ear
                ctx.fillStyle = '#C0C0C0';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(x - radius * 0.8, y - radius * 0.6, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                // Head highlight (like your image)
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                ctx.ellipse(x + radius * 0.3, y - radius * 0.6, 4, 3, 0.3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            drawBlueToken(x, y, radius) {
                const ctx = this.ctx;
                
                // Create mystical blue gradient
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                gradient.addColorStop(0, '#00BFFF');
                gradient.addColorStop(0.5, '#4169E1');
                gradient.addColorStop(1, '#191970');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Add mystical glow effect
                ctx.shadowColor = '#00BFFF';
                ctx.shadowBlur = 8;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                
                // Add sparkle
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.beginPath();
                ctx.arc(x - 1, y - 1, 1, 0, Math.PI * 2);
                ctx.fill();
            }
            
            drawRainbowSwirl(x, y, radius) {
                const ctx = this.ctx;
                const time = Date.now() * 0.01;
                
                // Draw rotating rainbow swirl - same size as character
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(time * 0.15); // Slightly faster rotation for visibility
                
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
                
                // Black outline like the character
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 0, radius, 0, Math.PI * 2);
                ctx.stroke();
                
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI * 2;
                    const startAngle = angle;
                    const endAngle = angle + Math.PI / 3;
                    
                    ctx.fillStyle = colors[i];
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.arc(0, 0, radius, startAngle, endAngle);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Add subtle stroke between segments
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
                
                // Center highlight circle
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.beginPath();
                ctx.arc(0, 0, radius * 0.25, 0, Math.PI * 2);
                ctx.fill();
                
                // Center outline
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(0, 0, radius * 0.25, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.restore();
                
                // Add sparkle effects around the swirl
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                const sparkleTime = time * 2;
                const sparklePositions = [
                    { angle: sparkleTime, distance: radius * 1.2 },
                    { angle: sparkleTime + Math.PI, distance: radius * 1.3 },
                    { angle: sparkleTime + Math.PI/2, distance: radius * 1.1 }
                ];
                
                sparklePositions.forEach(sparkle => {
                    const sparkleX = x + Math.cos(sparkle.angle) * sparkle.distance;
                    const sparkleY = y + Math.sin(sparkle.angle) * sparkle.distance;
                    ctx.beginPath();
                    ctx.arc(sparkleX, sparkleY, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
            
            gameOver() {
                this.gameRunning = false;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').style.display = 'block';
            }
        }
        
        let game;
        
        function startGame() {
            game = new PacmystGame();
        }
        
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }
        
        // Start the game when page loads
        window.addEventListener('load', startGame);
    </script>
