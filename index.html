<!DOCTYPE html>
<html>
<head>
  <title>PacMyst v0.1</title>
  <style>
    body {
      background-color: black;
      color: #00FF99;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      padding-top: 20px;
    }
    canvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 2px solid #00FF99;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      background: #00FF99;
      color: black;
      font-family: monospace;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ€ PacMyst v0.1</h1>
  <p>Use arrow keys to move. Eat tokens. Avoid Wraiths.</p>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="controls">
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('hard')">Hard</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = { x: 40, y: 40, size: 20, color: "#FFFF00" };
    let keys = {};
    let running = false;

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    function updatePlayer() {
      if (keys["ArrowUp"]) player.y -= 2;
      if (keys["ArrowDown"]) player.y += 2;
      if (keys["ArrowLeft"]) player.x -= 2;
      if (keys["ArrowRight"]) player.x += 2;
    }

    function gameLoop() {
      if (!running) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updatePlayer();
      drawPlayer();
      requestAnimationFrame(gameLoop);
    }

    function startGame(mode) {
      running = true;
      player.x = 40;
      player.y = 40;
      alert("PacMyst started in " + mode + " mode.");
      gameLoop();
    }
  </script>
</body>
</html>
